<template>
        <div>
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <template if:true={isValueSelected}>
                                    <div class="slds-pill-container lookupPill">
                                        <div class="slds-grid-custom cPill">
                                            <div class="cIcon slds-grid-custom">
                                                <lightning-icon icon-name={iconName} alternative-text="acc" size="small"></lightning-icon> <div class="slds-p-left_small iconColor"> {selectedName} </div>
                                            </div>
                                            <div class="closeIcon"> 
                                                <lightning-icon icon-name="utility:close" alternative-text="acc" onclick={handleRemovePill} size="xx-small"></lightning-icon>                                        
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={isValueSelected}>
                                    <div class="slds-p-top_none">
                                        <lightning-input class={inputClass} name="search" type="search" id="input" value={searchTerm} onclick={handleClick} onblur={onBlur} onchange={onChange} variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder} >
                                        </lightning-input>
                                    </div>
                                </template>
                            </div>
                            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" onclick={handleOuterClick}>
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation" onclick={handleOuterClick}>
                                    <template for:each={records} for:item="record">
                                        <li key={record.value} onclick={onSelect} data-id={record.value} role="presentation" data-name={record.label}>
                                            <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                                <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default iconColor" icon-name={iconName} alternative-text={objName} size="x-small"></lightning-icon>
                                                <span class="slds-truncate">{record.label}</span>
                                            </span>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
